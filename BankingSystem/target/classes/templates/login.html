<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
   
    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <h3 th:text="${errorMessage}"></h3>
    </div>

    <div class="header-container">
        <div class="imge">
            <img src="/images/eagle.png" alt="Eagle Icon">
        </div>
        <h2 class="icon-title">ICONIC BANK</h2>
    </div>

    <div class="form-container">
        <h2 class="text-center"> Login your Account</h2>

        <!-- Registration Form -->
        <form th:action="@{/logform}" th:object="${user}" method="post">
           
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required />
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required />
            </div>

           

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

    </div>

	<br><br>
		   <a th:href="@{/home}" class="btn" style="font-weight: 10px;">HOME</a>
</body>

</html>
